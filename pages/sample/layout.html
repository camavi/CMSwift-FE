<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMSwift UI Demo</title>
    <link rel="stylesheet" href="/_cmswift-fe/css/responsive.css" />
    <link rel="stylesheet" href="/_cmswift-fe/css/ui.css" />
    <link rel="stylesheet" href="/_cmswift-fe/css/animation.css" />
    <link rel="stylesheet" href="/_cmswift-fe/css/tabler-icons-out.css" />
    <script src="/config-fe/setting.js"></script>
    <script src="/_cmswift-fe/js/cms.js"></script>
    <script src="/_cmswift-fe/js/ui.js"></script>
    <style>
      body {
        margin: 0;
        background: var(--cms-bg);
        color: var(--cms-text);
        font-family: var(--cms-font);
      }

      a {
        color: inherit;
      }
      .demo-section {
        margin-top: var(--cms-s-xs);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="module">
    import { layout } from "../tutorial/layout.cms.js";
    function layoutPage(
      _content = null,
      _header = null,
      _drawer = null,
      _footer = null,
    ) {
      let currentLayout = null;
      const header =
        _header ||
        _ui.Header({
          title: "CMSwift",
          subtitle: "Demo componenti UI",
          right: _ui.Toolbar(
            _ui.Btn(
              {
                icon: "#bell",
                onClick: () => _ui.Notify.info("Hai nuove notifiche"),
              },
              "Notifiche",
            ),
            _ui.Btn(
              {
                variant: "primary",
                icon: "#plus",
                onClick: () => {
                  drawerOpen.value = false;
                  _ui.Notify.info("Nuovo elemento");
                  CMSwift.router.navigate("/demo/component/card");
                },
              },
              "Nuovo",
            ),
          ),
        });
      const content =
        _content ||
        _ui.Container(
          _h.div(
            { style: { margin: "16px 0" } },
            _h.h2("CMSwift UI Kit"),
            _h.p("Tutti i componenti in azione su una singola pagina."),
          ),
        );
      const drawer =
        _drawer ||
        _ui.Drawer({
          stateKey: "demo:drawer",
          header: _h.h3({ class: "cms-t-center" }, "Menu principale"),
          items: [
            { label: "Home", to: "/demo", icon: "üè†" },

            { label: "Layout", to: "/demo/layout", icon: "üì∞" },
            {
              label: "Component",
              items: [
                { label: "Page", to: "/demo/component/page" },
                { label: "Header", to: "/demo/component/header" },
                { label: "Footer", to: "/demo/component/footer" },
                { label: "Container", to: "/demo/component/container" },
                { label: "Parallax", to: "/demo/component/parallax" },
              ],
            },
          ],
        });
      const footer =
        _footer ||
        _ui.Footer(
          _h.div(
            "CMSwift UI Demo ‚Ä¢ Layout completo con componenti attivi",
            _ui.Icon({ color: "red", name: "#heart" }),
          ),
        );

      const drawerOpen = _rod(true);

      currentLayout = _ui.Layout({
        header: header,
        aside: drawer,
        page: content,
        footer: footer,
        drawerOpen: drawerOpen,
        tagPage: true,
      });

      return currentLayout;
    }
    let contentPage = _h.div("Start");

    CMSwift.mount("#app", layoutPage(contentPage));

    /* */
  </script>
</html>
